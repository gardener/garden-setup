gcp-credentials:
  serviceaccount.json: (( read( "./gcloud.json", "text" ) ))

aws-credentials:
  accessKeyID: (( env( "ACCESS_KEY_ID" ) ))
  secretAccessKey: (( env( "SECRET_ACCESS_KEY_ID" ) ))


############################################################################


landscape:
  name: (( ( env( "GARDENER_PREFIX" ) || "test" ) "-gardener-oq" ))

  versions:
    gardener:
      apiserver:
        image_tag: (( env( "GARDENER_VERSION" ) || "0.20.2" ))
      controller_manager:
        image_tag: (( env( "GARDENER_VERSION" ) || "0.20.2" ))
      tag: (( env( "GARDENER_VERSION" ) || "0.20.2" ))

  domain: (( ( env( "GARDENER_PREFIX" ) || "test" ) ".oq.gcp.dev.k8s.ondemand.com" ))

  cluster:
    networks:
      nodes: 10.132.0.0/16
      pods: 10.28.0.0/15
      services: 10.31.240.0/20

  iaas:
  - name: gcp
    mode: seed
    type: gcp
    region: europe-west1
    zones:
      - (( region "-b"))
      - (( region "-c"))
      - (( region "-d"))
    credentials:
      <<: (( .gcp-credentials ))
  - name: aws
    mode: cloudprofile
    type: aws
    region: eu-west-1
    zones:
      - (( region "a"))
      - (( region "b"))
      - (( region "c"))
    credentials:
      <<: (( .aws-credentials ))

  identity:
    users:
      - email: "admin@example.com"
        username: "example"
        password: (( rand("A-Z", 10) ))

