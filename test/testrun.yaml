apiVersion: testmachinery.sapcloud.io/v1beta1
kind: Testrun
metadata:
  name: test-garden
  namespace: default
spec:

  # defines where to look for TestDefs
  testLocations:
  - type: git
    repo: https://github.com/gardener/garden-setup.git
    revision: master

  testFlow:
  - name: create-gardener
    definition:
      name: create-garden
      config:
      - name: GARDENER_VERSION
        type: env
        value: 0.20.1
      - name: host-kubeconfig
        type: file
        path: "/tmp/garden/kubeconfig"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: kubeconfig
      - name: gcloud
        type: file
        path: "/tmp/garden/gcloud.json"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: gcloud.json

  - name: upgrade-gardener
    dependsOn: [ create-gardener ]
    definition:
      name: upgrade-garden
      config:
      - name: GARDENER_VERSION
        type: env
        value: 0.20.2
      - name: host-kubeconfig
        type: file
        path: "/tmp/garden/kubeconfig"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: kubeconfig
      - name: gcloud
        type: file
        path: "/tmp/garden/gcloud.json"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: gcloud.json

  - name: delete-gardener
    dependsOn: [ upgrade-gardener ]
    definition:
      name: delete-garden
      config:
      - name: host-kubeconfig
        type: file
        path: "/tmp/garden/kubeconfig"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: kubeconfig
      - name: gcloud
        type: file
        path: "/tmp/garden/gcloud.json"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: gcloud.json

  onExit:
  - name: delete-gardener
    definition:
      name: delete-garden
      config:
      - name: host-kubeconfig
        type: file
        path: "/tmp/garden/kubeconfig"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: kubeconfig
      - name: gcloud
        type: file
        path: "/tmp/garden/gcloud.json"
        valueFrom:
          secretKeyRef:
            name: garden-test
            key: gcloud.json
