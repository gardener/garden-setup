landscape:
  name: (( error("landscape name required") ))
  domain:
  namespace: garden
  cluster:
    kubeconfig: ./kubeconfig
    networks: ~
  clusters: (( valid(landscape.cluster.networks) ? [ landscape.cluster ] :error("no cluster networks definition found") ))
  components: []
  versions:
    kube-apiserver:
      image_repo: k8s.gcr.io/hyperkube
      image_tag: v1.14.3
    etcd:
      etcd:
        image_repo: quay.io/coreos/etcd
        image_tag: "v3.3.13"
      backup_restore:
        image_repo: eu.gcr.io/gardener-project/gardener/etcdbrctl
        image_tag: "0.6.4"
    gardener:
      <<: (( merge ))
      repo: "https://github.com/gardener/gardener.git"
      tag: (( valid( branch ) -or valid( commit ) ? ~~ :"0.24.0" ))
      apiserver:
        <<: (( merge ))
        image_repo: "eu.gcr.io/gardener-project/gardener/apiserver"
        image_tag: (( valid( tag ) ? tag :~~ ))
      controller_manager:
        <<: (( merge ))
        image_repo: "eu.gcr.io/gardener-project/gardener/controller-manager"
        image_tag: (( valid( tag ) ? tag :~~ ))
      extensions:
        dns-external:
          <<: (( merge ))
          tag: (( valid( dns-external.branch ) -or valid( dns-external.commit ) ? ~~ :( .landscape.versions.dns-controller.tag || "0.5.5" ) ))
          image_tag: (( .landscape.versions.dns-controller.tag || "0.5.5" ))
          image_repo: (( ~~ ))
          repo: https://github.com/gardener/external-dns-management.git
          chart_path: charts/external-dns-management
        os-coreos:
          <<: (( merge ))
          tag: (( valid( os-coreos.branch ) -or valid( os-coreos.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/os-coreos/charts/os-coreos
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        os-coreos-alicloud:
          <<: (( merge ))
          tag: (( valid( os-coreos-alicloud.branch ) -or valid( os-coreos-alicloud.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/os-coreos-alicloud/charts/os-coreos-alicloud
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        os-suse-jeos:
          <<: (( merge ))
          tag: (( valid( os-suse-jeos.branch ) -or valid( os-suse-jeos.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/os-suse-jeos/charts/os-suse-jeos
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        provider-alicloud:
          <<: (( merge ))
          tag: (( valid( provider-alicloud.branch ) -or valid( provider-alicloud.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/provider-alicloud/charts/provider-alicloud
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        provider-aws:
          <<: (( merge ))
          tag: (( valid( provider-aws.branch ) -or valid( provider-aws.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/provider-aws/charts/provider-aws
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        provider-gcp:
          <<: (( merge ))
          tag: (( valid( provider-gcp.branch ) -or valid( provider-gcp.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/provider-gcp/charts/provider-gcp
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        provider-azure:
          <<: (( merge ))
          tag: (( valid( provider-azure.branch ) -or valid( provider-azure.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/provider-azure/charts/provider-azure
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
        provider-openstack:
          <<: (( merge ))
          tag: (( valid( provider-openstack.branch ) -or valid( provider-openstack.commit ) ? ~~ :"0.6.6" ))
          repo: https://github.com/gardener/gardener-extensions.git
          chart_path: controllers/provider-openstack/charts/provider-openstack
          image_tag: (( valid( tag ) ? tag :~~ ))
          image_repo: (( ~~ ))
    dashboard:
      <<: (( merge ))
      repo: "https://github.com/gardener/dashboard.git"
      tag: (( valid( branch ) -or valid( commit ) ? ~~ :"1.31.2" ))
      image_tag: (( valid( tag ) ? tag :~~ ))
    identity:
      <<: (( merge ))
      repo: (( dashboard.repo ))
      tag: (( valid( branch ) -or valid( commit ) ? ~~ :( dashboard.tag || ~~ ) ))
      branch: (( valid( commit ) ? ~~ :( dashboard.branch || ~~ ) ))
      commit: (( dashboard.commit || ~~ ))
    dns-controller:
      <<: (( merge ))
      tag: (( valid( branch ) -or valid( commit ) ? ~~ :"0.5.5" ))
      image_tag: (( valid( tag ) ? tag :~~ ))
      image_repo: (( ~~ ))
      repo: "https://github.com/gardener/external-dns-management.git"
  iaas: (( merge none // map[ select[stub()|e|-> ( ! defined( e.mode ) ) -or ( e.mode != "inactive" ) ] |idx,v|-> v { "mode" = v.mode || "seed" } ] ))
  etcd:
    <<: (( merge ))
    backup:
      <<: (( merge ))
      type: (( .backup_type_mapping[iaas[0].type] ))
      region: (( iaas[0].region ))
      credentials: (( iaas[0].credentials ))
  identity:
  gardener:
  dns:
    <<: (( merge ))
    type: (( .dns_type_mapping[iaas[0].type] ))
    credentials: (( iaas[0].credentials ))

dns_type_mapping:
  <<: (( &temporary ))
  gcp: google-clouddns
  aws: aws-route53
  azure: azure-dns
  openstack: openstack-designate

backup_type_mapping:
  <<: (( &temporary ))
  gcp: gcs
  aws: s3
  azure: abs
  openstack: swift


######################
##### VALIDATION #####
######################

validation:
  <<: (( &temporary ))

  ### AUXILIARY FUNCTIONS ###
  return_true: (( |x|-> true ))
  instantiate_validator: (( |values,validator|-> *validator ))

  ### VALIDATOR DEFINITIONS ###
  types:
    iaas:
      gcp:
        credentials:
          - mapfield
          - serviceaccount.json
        config:
          - ["mapfield", "region"]
          - ["mapfield", "zones", ["list"]]
      aws:
        credentials:
          - and
          - ["mapfield", "accessKeyID"]
          - ["mapfield", "secretAccessKey"]
        config:
          - ["mapfield", "region"]
          - ["mapfield", "zones", ["list"]]
      azure:
        credentials:
          - and
          - ["mapfield", "clientID"]
          - ["mapfield", "clientSecret"]
          - ["mapfield", "subscriptionID"]
          - ["mapfield", "tenantID"]
        config:
          - ["mapfield", "region"]
      openstack:
        credentials:
          - and
          - ["mapfield", "domainName"]
          - ["mapfield", "tenantName"]
          - ["mapfield", "username"]
          - ["mapfield", "password"]
          - ["mapfield", "authURL"]
        config:
          - - mapfield
            - floatingPools
            - - list
              - ["mapfield", "name"]
          - - mapfield
            - machineImages
            - - list
              - - and
                - ["mapfield", "name"]
                - ["mapfield", "version"]
          - - mapfield
            - loadBalancerProviders
            - - list
              - ["mapfield", "name"]
          - - mapfield
            - machineTypes
            - - list
              - - and
                - ["mapfield", "name"]
                - ["mapfield", "cpu"]
                - ["mapfield", "gpu"]
                - ["mapfield", "memory"]
                - ["mapfield", "usable"]
                - ["mapfield", "volumeType"]
                - ["mapfield", "volumeSize"]
          - ["mapfield", "region"]
          - ["mapfield", "zones", ["list"]]
    etcd_backup:
      gcs:
        credentials:
          (( iaas.gcp.credentials ))
        config: (( return_true ))
      s3:
        credentials:
          (( iaas.aws.credentials ))
        config: (( return_true ))
      abs:
        credentials:
          (( iaas.azure.credentials ))
        config: ["mapfield", "resourceGroup"]
      swift:
        credentials:
          (( iaas.openstack.credentials ))
        config: (( return_true ))
    dns:
      google-clouddns:
        credentials:
          (( iaas.gcp.credentials ))
        config: (( return_true ))
      aws-route53:
        credentials:
          (( iaas.aws.credentials ))
        config: (( return_true ))
      azure-dns:
        credentials:
          (( iaas.azure.credentials ))
        config: (( return_true ))
      openstack-designate:
        credentials:
          (( iaas.openstack.credentials ))
          - ["mapfield", "region"]
        config: (( return_true ))
  iaas_entry_validators:
    basic:
      - <<: (( &template ))
      - and
      - ["mapfield", "name"]
      - ["mapfield", "type", ["valueset", (( keys( types.iaas ) ))]]
      - ["mapfield", "mode", ["valueset", ["seed", "profile", "cloudprofile"]]]
      - - optionalfield
        - credentials
        - (( types.iaas[values.type].credentials ))
      - <<: (( types.iaas[values.type].config ))
    initial_seed:
      - <<: (( &template ))
      - and
      - ["mapfield", "mode", ["valueset", ["seed"]]]
      - - mapfield
        - credentials
        - (( types.iaas[values.type].credentials ))
    seed:
      - <<: (( &template ))
      - and
      - - mapfield
        - credentials
        - (( types.iaas[values.type].credentials ))
      - - mapfield
        - cluster
        - - and
          - ["mapfield", "kubeconfig"]
          - - mapfield
            - networks
            - (( validation.networks ))
    cloudprofile: (( &template( return_true ) ))
  networks:
    - and
    - ["mapfield", "nodes", "cidr"]
    - ["mapfield", "pods", "cidr"]
    - ["mapfield", "services", "cidr"]

  
  ### VALIDATIONS ###
  # structure resembles structure of landscape where possible
  ##### landscape.name
  name: (( validate( landscape.name, "dnslabel" ) ))
  ##### landscape.domain
  domain: (( validate( landscape.domain, "dnsdomain" ) ))
  ##### landscape.cluster.networks
  cluster:
    networks: (( validate( landscape.clusters[0].networks, validation.networks ) ))
  ##### landscape.iaas
  iaas: (( map[landscape.iaas|entry|-> validate( entry, validation.instantiate_validator(entry, iaas_entry_validators.basic) )] ))
  iaas_initial_seed: (( validate( landscape.iaas[0], validation.instantiate_validator(landscape.iaas[0], iaas_entry_validators.initial_seed) ) ))
  iaas_seed: (( map[landscape.iaas.[1..]|id,entry|-> entry.mode == "seed" ? validate( entry, validation.instantiate_validator(entry, iaas_entry_validators.seed) ) :~~ ] ))
  iaas_cloudprofile: (( map[landscape.iaas.[1..]|id,entry|-> entry.mode == "profile" -or entry.mode == "cloudprofile" ? validate( entry, validation.instantiate_validator(entry, iaas_entry_validators.cloudprofile) ) :~~ ] ))
  ##### landscape.etcd
  etcd:
    backup:
      type: (( validate( landscape.etcd.backup, ["mapfield", "type", ["valueset", keys( types.etcd_backup )]] ) ))
      region: (( validate( landscape.etcd.backup, ["mapfield", "region"] ) ))
      provider_config: (( validate( landscape.etcd.backup, types.etcd_backup[landscape.etcd.backup.type].config ) ))
      credentials: (( validate( landscape.etcd.backup, ["mapfield", "credentials", types.etcd_backup[landscape.etcd.backup.type].credentials] ) ))
  ##### landscape.dns
  dns:
    type: (( validate( landscape.dns, ["mapfield", "type", ["valueset", keys( types.dns )]] ) ))
    hostedZoneIDs: (( validate( landscape.dns, ["optionalfield", "hostedZoneIDs", ["map", ["valueset", ["include", "exclude"]], "list"]] ) ))
    provider_config: (( validate( landscape.dns, types.dns[landscape.dns.type].config ) ))
    credentials: (( validate( landscape.dns, ["mapfield", "credentials", types.dns[landscape.dns.type].credentials] ) ))
  ##### landscape.identity TODO
  identity:
    userspec:
      - and
      - - mapfield
        - email
        - - match
          - "[a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*@[a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)+$"
      - - mapfield
        - username
      - - or
        - ["mapfield", "password"]
        - ["mapfield", "hash"]
    connectorspec:
      - and
      - ["mapfield", "type"]
      - ["mapfield", "id"]
      - ["mapfield", "name"]
    identityspec: (( |id|-> [valid( id.users || id.connectors ), "valid", "identity config needs to contain either 'users' or 'connectors' (or both)"] ))
    validator: (( validate( landscape.identity, identityspec, ["optionalfield", "users", ["list", identity.userspec]], ["optionalfield", "connectors", ["list", identity.connectorspec]] ) ))
