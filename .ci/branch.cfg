cfgs:
    default:
        branches: ['master']
        inherit:
          garden-setup:
            jobs:
              head-update:
                traits:
                  draft_release: ~
                  version: ~
              release:
                traits:
                  version:
                    preprocess: 'finalize'
                  release:
                    nextversion: 'bump_minor'
                  component_descriptor: ~
              integration-test:
                repo:
                  trigger: false
                traits:
                  scheduling:
                    suppress_parallel_execution: true
                  version:
                    preprocess:
                      'inject-commit-hash'
                    inject_effective_version: true
                  notifications:
                    default:
                      on_error:
                        triggering_policy: 'only_first'
                steps:
                  testrun:
                    image: eu.gcr.io/gardener-project/gardener/testmachinery/testmachinery-run:stable
                    execute:
                    - tm-test
                    - --landscape=test
                    - --tm-landscape=external
                    - --
                    - --testrun-prefix=garden-setup
                    - --project-namespace=garden-core
                    - --kubernetes-version=1.15.4
                    - --cloudprovider=gcp
                    - --cloudprovider=aws

    update:
        branches: ['update']
        inherit:
            garden-setup:
              jobs:
                create-update-pr:
                  traits:
                    version:
                      preprocess: 'finalize'
                    component_descriptor: ~
                    update_component_deps: ~
                    cronjob:
                      interval: '15m'