---
imports:
landscape: (( &temporary ))
utilities: (( &temporary ))

plugins:
  kubectl:
    - core

values:
  projectname: core
  namespace: garden-core
  secretname: (( "core-" landscape.clusters.[0].iaas ))

core:
  kubeconfig: (( imports.kube_apiserver.export.kubeconfig ))
  manifests:
    - apiVersion: v1
      kind: Namespace
      metadata:
        labels:
          garden.sapcloud.io/role: project
          project.garden.sapcloud.io/name: (( values.projectname ))
        name: (( values.namespace ))
    - apiVersion: v1
      kind: Secret
      metadata:
        name: (( values.secretname ))
        namespace: (( values.namespace ))
      type: Opaque
      data: (( utilities.secretdata(landscape.iaas.creds) ))
    - apiVersion: garden.sapcloud.io/v1beta1
      kind: Project
      metadata:
        name: (( values.projectname ))
      spec:
        namespace: (( values.namespace ))
    - apiVersion: garden.sapcloud.io/v1beta1
      kind: SecretBinding
      metadata:
        labels:
          cloudprofile.garden.sapcloud.io/name: (( imports.initialseed.export.profile ))
        name: (( values.secretname ))
        namespace: (( values.namespace ))
      secretRef:
        name: (( values.secretname ))