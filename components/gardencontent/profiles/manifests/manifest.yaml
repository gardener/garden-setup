---
apiVersion: core.gardener.cloud/v1beta1
key:kind: CloudProfile
metadata:
  name: (( values.name ))
spec:
  type: (( values.type ))
  <<: (( ( values.type == "openstack" -or values.type == "vsphere" ? defaults.custom :defaults.spec ) values.profileoverwrite ))

defaults:
  <<: (( &temporary ))
  custom:
    kubernetes: (( spec.kubernetes ))
    <<: (( defaults.providerspec ))
  spec:
    providerConfig: (( defaults.providerspec.providerConfig || ~~ ))
    kubernetes: (( defaults.providerspec.kubernetes || defaults.kubernetes ))
    machineImages:
      - <<: (( defaults.providerspec.machineImages || ~ ))
      - name: gardenlinux
        versions:
        - version: 576.12.0
          classification: supported
          kubeletVersionConstraint: < 1.26
          architectures:
          - amd64
          cri:
          - name: docker
          - containerRuntimes:
            - type: gvisor
            name: containerd
        - version: 576.11.0
          classification: deprecated
          kubeletVersionConstraint: < 1.26
          architectures:
          - amd64
          cri:
          - name: docker
          - containerRuntimes:
            - type: gvisor
            name: containerd
      - name: ubuntu
        versions:
        - version: 18.4.20210415
          classification: deprecated
          architectures:
          - amd64
          cri:
          - name: docker
          - containerRuntimes:
            - type: gvisor
            name: containerd
      - name: suse-chost
        versions:
        - version: 15.4.20221215
          classification: supported
          architectures:
          - amd64
          cri:
          - name: docker
          - containerRuntimes:
            - type: gvisor
            name: containerd
        - version: 15.3.20220411
          classification: deprecated
          architectures:
          - amd64
          cri:
          - name: docker
          - containerRuntimes:
            - type: gvisor
            name: containerd
    machineTypes:
      - <<: (( defaults.providerspec.machineTypes || ~ ))
    volumeTypes:
      - <<: (( defaults.providerspec.volumeTypes || ~ ))
    regions:
      - <<: (( defaults.providerspec.regions || ~ ))
    caBundle: (( values.config.caBundle || ~~ ))
  kubernetes:
    versions:
      - classification: supported
        version: 1.25.5
      - classification: supported
        version: 1.24.9
      - classification: supported
        version: 1.23.15
      - classification: deprecated
        version: 1.22.17
      - classification: deprecated
        version: 1.21.14
      - classification: deprecated
        version: 1.21.10
      - classification: deprecated
        version: 1.20.15
  providerspec: (( *values.providerspec ))
