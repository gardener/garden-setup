---
landscape: (( &temporary ))
imports: (( &temporary ))
utilities: (( &temporary ))
env: (( &temporary ))

plugins:
  - cleanup
  - kubectl
  - shoot-check

shoot-check:
  kubeconfig: (( imports.kube_apiserver.export.kubeconfig ))
  seeds: (( sum[landscape.iaas|[]|s,v|-> v.mode == "seed" ? s v.name :s ] ))

cleanup:
  kubeconfig: (( landscape.clusters.[0].kubeconfig ))
  namespace: (( landscape.namespace ))

providerconfig:
  <<: (( &template &temporary ))
  name: (( v.name ))
  namespace: (( landscape.namespace ))
  dns:
    type: (( landscape.dns.type ))
  iaas: (( read(__ctx.DIR "/provider/" v.type "/iaas.yaml", "import") ))
  config: (( v ))
  seed:
    ingressdomain: (( imports.ingress_dns.export.ingress_domain ))
    kubeconfig: (( asyaml( v.cluster.kubeconfig ) || read(env.ROOTDIR "/" landscape.clusters.[0].kubeconfig, "text") ))
    networks: (( v.cluster.networks || landscape.clusters.[0].networks ))
  secretname: (( name "-seed" ))

kubectl: (( sum[landscape.iaas|[]|s,v|-> v.mode == "seed" ? s utilities.kubectl.generate( __ctx.DIR "/manifests/manifest.yaml", imports.kube_apiserver.export.kubeconfig, *providerconfig ) :s ] ))

