namespace: xxx
serviceName: garden-kube-apiserver
images:
  apiserver: k8s.gcr.io/kube-apiserver:v1.19.15
  controllermanager: k8s.gcr.io/kube-controller-manager:v1.19.15

replicas: 3
apiServer:
  hostname: 127.0.0.1
  serviceName: garden-kube-apiserver
  oidcIssuerURL: https://identity.URL

tls:
  kubeAPIServer:
    ca:
      crt: ca-certificate
      key: ca-key
    server:
      crt: server-certificate
      key: server-key
    staticTokens:
      healthCheck: token
  kubeControllerManager:
    crt: client-certificate
    key: client-key
  admin:
    crt: client-certificate
    key: client-key
  serviceAccountKey: key