---
apiVersion: v1
kind: Secret
metadata:
  name: garden-prometheus-basic-auth
  namespace: (( values.namespace ))
  labels:
    app: monitoring
    role: prometheus
    context: garden
data:
  auth: (( base64( values.settings.hash ) ))
type: Opaque
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: garden-prometheus
  namespace: (( values.namespace ))
  labels:
    app: monitoring
    role: prometheus
    context: garden
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    nginx.ingress.kubernetes.io/auth-secret: garden-prometheus-basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic
spec:
  rules:
  - host: (( values.settings.prometheus_domain ))
    http:
      paths:
      - backend:
          serviceName: garden-prometheus
          servicePort: 80
        path: /
  tls:
  - hosts:
    - (( values.settings.prometheus_domain ))
    secretName: (( .imports.cert.export.certificate.secret_name ))
