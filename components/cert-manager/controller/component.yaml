---
landscape: (( &temporary ))
component:
  imports:
    - dns-controller
    - namespace
    - k8sversion

  stubs:
    - lib/templates/utilities.yaml
    - lib/templates/certs.yaml
    - lib/templates/state.yaml

  plugins:
    - chart-checkout

chart-checkout:
  repo: (( landscape.versions.cert-manager.controller.helm_repo ))
  name: cert-manager
  version: (( landscape.versions.cert-manager.controller.helm_tag ))