metadata:
  labels:
    app: nginx-ingress
    chart: nginx-ingress-0.8.0
    heritage: Tiller
    release: addons
  name: nginx-ingress
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
      - pods
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
